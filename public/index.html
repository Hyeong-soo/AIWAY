<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AIWAY</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      color: #111;
      overflow-x: hidden;
    }

    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .transcript {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.95rem;
      color: #444;
      text-align: center;
      max-width: 90vw;
      word-break: break-word;
      z-index: 150;
    }

    .response {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #222;
      max-width: 90vw;
      text-align: center;
      word-break: break-word;
      padding: 0 1rem;
      min-height: 3rem;
      z-index: 200;
      pointer-events: none;
    }

    .mic-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120vw;
      height: 100px;
      background: #fff url('/static/soundwave_icon.png') no-repeat center 35%;
      background-size: 48px;
      border-top-left-radius: 100% 50px;
      border-top-right-radius: 100% 50px;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-top: 20px;
      z-index: 100;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .mic-container:active {
      transform: translateX(-50%) scale(0.97);
      background-color: #f0f0f0;
    }

    .record-progress {
      position: absolute;
      bottom: 15px;
      width: 80%;
      height: 6px;
      background-color: #eee;
      border-radius: 3px;
      overflow: hidden;
    }

    .record-progress-bar {
      height: 100%;
      width: 0%;
      background-color: #222222;
      animation: progressAnim 4s linear forwards;
    }

    @keyframes progressAnim {
      from { width: 0%; }
      to { width: 100%; }
    }

    @media (max-width: 480px) {
      .transcript { bottom: 130px; font-size: 0.9rem; }
      .response { font-size: 1.05rem; }
      .mic-container {
        height: 90px;
        background-size: 40px;
        border-top-left-radius: 100% 45px;
        border-top-right-radius: 100% 45px;
      }
      .record-progress { width: 85%; height: 5px; }
    }
  </style>
</head>
<body>
  <div class="transcript" id="transcriptText"></div>
  <div class="response" id="responseText"></div>

  <div class="mic-container" id="micContainer">
    <div class="record-progress" id="progressContainer" style="display: none;">
      <div class="record-progress-bar" id="progressBar"></div>
    </div>
  </div>

  <script>
    const micArea = document.getElementById("micContainer");
    const transcriptText = document.getElementById("transcriptText");
    const responseText = document.getElementById("responseText");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");

    let mediaRecorder;
    let audioChunks = [];
    let messageHistory = [];

    micArea.addEventListener("click", async () => {
      try {
        transcriptText.textContent = "";
        responseText.textContent = "";
        audioChunks = [];

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (e) => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          stream.getTracks().forEach((t) => t.stop());
          progressContainer.style.display = "none";
          progressBar.style.width = "0%";

          const blob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", blob, "recording.webm");

          const transcribeRes = await fetch("/transcribe", {
            method: "POST",
            body: formData
          });

          const { text } = await transcribeRes.json();
          transcriptText.textContent = text || "마이크 권한이 필요합니다.";
          if (!text) return;

          messageHistory.push({ role: "user", content: text });
          if (messageHistory.length > 10) {
            messageHistory = messageHistory.slice(-10);
          }

          const speakRes = await fetch("/speak", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: messageHistory })
          });

          const { text: reply, audio } = await speakRes.json();
          responseText.textContent = reply || "(응답 없음)";

          if (reply) {
            messageHistory.push({ role: "assistant", content: reply });
            if (messageHistory.length > 10) {
              messageHistory = messageHistory.slice(-10);
            }
          }

          if (audio) {
            const audioEl = new Audio();
            audioEl.src = "data:audio/mp3;base64," + audio;
            audioEl.load();
            audioEl.muted = true;

            try {
              await audioEl.play();
              audioEl.muted = false;
            } catch (e) {
              await fetch("/log", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: "오디오 재생 실패: " + e.message })
              });
            }
          }
        };

        mediaRecorder.start();
        progressContainer.style.display = "block";
        progressBar.style.animation = "progressAnim 4s linear forwards";

        setTimeout(() => {
          if (mediaRecorder.state === "recording") {
            mediaRecorder.stop();
          }
        }, 4000);
      } catch (err) {
        transcriptText.textContent = "마이크 권한이 필요합니다.";
      }
    });
  </script>
</body>
</html>
